<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Pomodorino Timer</title>
    <meta name="description" content="A light-weight Pomodoro timer that stresses simplicity and functionality.">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="icon-cog"></div>
    <div class="icon-question"></div>
    <div class="dimmer"></div>

    <div id="settings" class="lightbox">
        <br>
        <label for="setPom">Pomodorino</label>
        <br>
        <input id="setPom" type="text">
        <br>
        <label for="setShort">Short Break</label>
        <br>
        <input id="setShort" type="text">
        <br>
        <label for="setLong">Long Break</label>
        <br>
        <input id="setLong" type="text">
        <br>
        <label for="setStrict">Use Strict Mode</label>
        <input id="setStrict" type="checkbox">
        <br>
        <button id="save">SAVE</button>
    </div>

    <div id="help" class="lightbox">
        <button id="done">DONE</button>
    </div>

    <div id="loadAudio" class="lightbox">
        <button class="recommended" style="margin-top: 10em;">START WORKING</button>
    </div>

    <div class="center" id="app">
        <div class="select">
            <button id="pomodorino">POMODORINO</button>
            <button id="sb">SHORT BREAK</button>
            <button id="lb">LONG BREAK</button>
        </div>

        <div class="time">
            <div id="time">25:00</div>
        </div>

        <div class="center">
            <div class="counter" id="count1"></div>
            <div class="counter" id="count2"></div>
            <div class="counter" id="count3"></div>
            <div class="counter" id="count4"></div>
        </div>

        <div class="control">
            <button id="stop" style="display: none;">PAUSE</button>
            <button id="start" style="display: none;">RESUME</button>
        </div>
    </div>


    <audio id="alarm">
        <source src="alarm.mp3" type="audio/mpeg" />
        <source src="alarm.ogg" type="audio/ogg" />Your browser does not support this audio format.
    </audio>

    <script src="js/vendor/jquery-1.10.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
