<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Pomodorino Timer</title>
    <meta name="description" content="A light-weight Pomodoro Timer that stresses simplicity and functionality.">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="select">
        <button id="pomodorino">Pomodorino</button>
        <button id="sb">Short Break</button>
        <button id="lb">Long Break</button>
    </div>

    <div class="time">
        <div id="time">25:00</div>
    </div>

    <div>
        <button id="stop">Pause</button>
        <button id="start">Resume</button>
    </div>

    <audio src="alarm.mp3" type="audio/mpeg" id="alarm">Please update to a modern browser like Google Chrome.</audio>
    <script src="js/vendor/jquery-1.10.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
